<div id="main" class="container-fluid">
  <div class="row" id="">
    <div class="col-xs-10" id="">

      <button id="reset" class="btn btn-info">Reset</button>
      <button id="start" style="width:60px" class="btn btn-info">Go</button>
      <button id="step" class="btn btn-info">Step</button>
      <button id="clear" class="btn btn-info">Clear</button>
      <button id="save" style="width:65px;" class="btn btn-info">Save</button>
      <button id="recallPrev" class="btn btn-info">Re-</button>
      <button id="recallNext" class="btn btn-info">call</button>
      <button id="delete" class="btn btn-info">Delete</button>
      <button id="export" class="btn btn-info">Export</button>
      <!-- <button id="wipe" class="btn btn-info">Wipe</button> -->
    </div>
    <div class="col-xs-2" id="">
      Grid:
      <div class="btn-group">
        <button id="grid-on" type="button" class="btn btn-default">On</button>
        <button id="grid-off" type="button" class="btn btn-default">Off</button>
      </div>
    </div>
  </div>
  <div class="row" id="">
    <div class="col-xs-12" id="">
      Step count <span id="steps-total">0</span>
      Steps/second: <span id="steps-second">0</span>
    </div>
  </div>
  <div class="row" id="">
    <div class="col-xs-2" id=""> Cell size: </div>

    </div>

      <canvas id="canvas" ></canvas>
